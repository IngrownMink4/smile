# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch

  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell

      - name: Installing flatpak
        run: sudo apt install flatpak -y
      
      - name: Installing flatpak repo
        run: sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo && sudo reboot

      - name: Installing deps
        run: flatpak install org.gnome.Platform/x86_64/41 org.gnome.Sdk/x86_64/41 --user -y
      
      - name: Installing flatpak-builder
        run: sudo apt install flatpak-builder -y
      
      - name: Installing the app
        run: flatpak-builder build/ it.mijorus.smile.json --user --force-clean 


      - name: Run the thing
        run: flatpak-builder --run build/ it.mijorus.smile.json smile &

